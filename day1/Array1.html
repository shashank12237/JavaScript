<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        in js arrays are flexible ==>no rules
        1 Zero limit  2) anytype of element can be stored ==> hetrogeneous data
        */
       var arr=new Array();// no limit we have set
       arr[0]=12345;
       arr[1]="hello";
       arr[2]=123.45;
       arr[3]=true;
        document.write(arr+"<br>");
        // //join
        // arr.join(">");no use
        //SLICE==>will disp start index and one index before end index
       document.write(arr.slice(1,3)+"<br>");
     //SPLICE==> will display each index in the range including start nd end indices of range
     document.write(arr.splice(1,3));
    </script>
</body>
</html>
