    {
        var name = document.getElementById("name").value;

        document.getElementById("s1").innerHTML="User_Name Length must be greater than 5 letters";
        else if(!isNaN(name))
        document.getElementById("s1").innerHTML="Use_Name cant be numeric";
        else
        document.getElementById("s1").innerHTML=name;
//else if
       
    }
    function f2()
    {
        var password=document.getElementById("pass").value;
        if(pass==null||pass=="")

</script>
