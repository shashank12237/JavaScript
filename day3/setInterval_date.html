<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Welcome to Date Stopwatch
    </div>
    <script>
        //setInterval
        timeset=setInterval(timer,1000);

        function timer(){
            var d=new Date();
            document.getElementById("mydiv").innerHTML=d.toLocaleTimeString();
        }
       //clearInterval
       function stop()
       {
        clearInterval(timeset)
       }

    </script>
     <button type="button" id="btn" name="btn" onclick="stop()">Stopwatch</button>
     <div id="mydiv"></div>
</body>
</html>
